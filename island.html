<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hut (vedanth's site)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        #fullContentButton {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 70px; /* Increase the button height */
            background-color: #4caf50;
            color: white;
            text-align: center;
            line-height: 70px; /* Center the text vertically */
            text-decoration: none;
            border: none;
            z-index: 10000;
        }

        #fullContentButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="fullscreen">
        <iframe id="myIframe" src='https://my.spline.design/planetcopy-d41f3431e0345d1b4a018252e139f61d/' frameborder='0'></iframe>
        <a href="https://vedanthvnayak.github.io/" id="fullContentButton">Full content</a>
    </div>
</body>

</html>
